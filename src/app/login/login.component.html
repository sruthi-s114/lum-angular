<div class="container-fluid body ">
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<div class="main">
				<h2 class="mb-4">Welcome to Easy Bank</h2>
				<h6 class="mb-5">{{aim}}</h6>
				<form [formGroup]="loginForm" (ngSubmit)="login()">
					<input type="text" class="first" id="acno" name="acno" formControlName="acno" placeholder="Enter Account Number"> <br>
					<div *ngIf="(loginForm.get('acno')?.touched || loginForm.get('acno')?.dirty) && loginForm.get('acno')?.errors" class="error">Invalid Account Number</div> <br>

					<input type="password" class="first" id="pwd" name="pswd" formControlName="pswd" placeholder="Enter Password"><br>
					<div *ngIf="(loginForm.get('pswd')?.touched || loginForm.get('pswd')?.dirty) && loginForm.get('pswd')?.errors" class="error">Invalid Password</div> <br>

					<input type="submit" value="Log In" class="col-8 btn mb-2" id="buttonlogin"> <br>
				
					<a routerLink="register">Forgot password?</a> <br>

					<input type="button" value="Create New Account" class="col-8 btn mt-4" id="buttonsignin" (click)="register()"> <br>	
				</form>
				</div>
		</div>
	</div> 
</div>
