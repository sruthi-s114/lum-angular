<div class="container-fluid body ">
	<div class="row">
		<div class="col-4"></div>
		<div class="col-4">
			<div class="main">
				<h2 class="mb-4 head">Welcome to Easy Bank</h2>
				<h6 class="mb-4 head">{{aim}}</h6>
                <h4 class="mb-4 reg">Register Form</h4>

				<form [formGroup]="registerForm" (ngSubmit)="register()">
					<input type="text" class=" first" id="acno" name="acno" formControlName="acno" placeholder="Enter Account Number"> <br>
					<div class="error mb-3">Invalid Account Number</div>

                	<input type="text" class="first" id="acno" name="uname" formControlName="uname" placeholder="Enter Username"> <br>
					<div class="error mb-3">Invalid Username</div>

					<input type="password" class="first" id="pwd" name="pswd" formControlName="pswd" placeholder="Enter Password"><br>
					<div class="error mb-3">Invalid Password</div>

                	<input type="submit" value="Register" class="col-8 btn mb-3" id="buttonsignin"> <br>
					<a routerLink="">Log In</a>
				</form>
			</div>
		</div>
	</div> 
</div>
